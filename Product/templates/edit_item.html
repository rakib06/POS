{% extends 'base.html' %}

{% block body %}

    <br> <br>

    <h5>You're editing  an item {{ headline}}</h5>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group row">
                <label for="id_{{field.name}}" class="col-2 col-form-label">{{field.label}}</label>
                <div class="col-10">
                    {{ field}}
                </div>
             </div>
            {% endfor %}

            <button type="submit" class="btn btn-outline-primary" name="button">Add Product</button>
        </form>
    </div>

{% endblock %}
